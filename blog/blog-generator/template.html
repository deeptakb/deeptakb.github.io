 <script type="text/javascript">
 init_mathjax = function() {
     if (window.MathJax) {
         // MathJax loaded
         MathJax.Hub.Config({
             tex2jax: {
                 inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                 displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                 processEscapes: true,
                 processEnvironments: true
             },
             displayAlign: 'center',
             "HTML-CSS": {
                 styles: {'.MathJax_Display': {"margin": 0}},
                 linebreaks: { automatic: true }
             }
         });
         MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
     }
 }
 init_mathjax();
 </script>
